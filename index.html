<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asstes/css/style.css">
    <title>Tela de Login</title>
</head>
<body>

    <main id="janela">
        <div id="tela-login">

            <h1 id="titulo">Login</h1>

            <form id="dados">
                
                    <p>Username</p>
                    <img src="./asstes/images/icon-name.jpg" width="10px">
                    <input type="text" placeholder="Type your username" class="caixa-form" onclick="clique()">
                    <p>Password</p>
                    <img src="./asstes/images/icon-senha.png" width="12px">
                    <input type="password" placeholder="Type your password" class="caixa-form" onclick="clique()"> <br>
                    <a href="#" id="esqueci-senha">Forgot password?</a> <br>
                    <button>LOGIN</button>
            </form>

                <div id="sing-ups-alter">
                    <p>Or Sign Up Using</p>
                    <a href="#">
                        <img src="./asstes/images/facebook.png" alt="facebook" width="45px">
                    </a>
                    <a href="#">
                        <img src="./asstes/images/twitter.png" alt="twitter" width="45px">
                    </a>
                    <a href="#">
                        <img src="./asstes/images/google-plus.png" alt="google" width="45px">
                    </a>
                </div>
                
                <div id="singUp">
                    <a href="#">SIGN UP</a>
                </div>
        </div>
    </main>

</body>
</html>
